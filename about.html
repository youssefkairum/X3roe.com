<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 700px;
      animation: fadeIn 1.2s ease-out both;
    }

    h1 {
      font-size: 2.3rem;
      color: #2c3e50;
      margin-bottom: 1rem;
      animation: slideUp 1s ease-out 0.3s both;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 2rem;
      animation: slideUp 1s ease-out 0.6s both;
    }

    a.button {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: slideUp 1s ease-out 0.9s both;
    }

    a.button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #aaa;
      animation: fadeIn 1.2s ease-out 1.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Me</h1>
    <p>
      Hi there! I'm someone who loves building clean, simple websites and learning new technologies.
      This site is hosted using GitHub Pages — a free, fast, and easy way to publish your work online.
    </p>
    <a href="index.html" class="button">Back to Home</a>
    <footer>
      <p>Made with ?? by Me | GitHub Pages</p>
    </footer>
  </div>
</body>
</html>
